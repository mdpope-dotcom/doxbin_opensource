<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Paste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add a New Paste</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>
    <main>
        <form method="POST">
            <label for="pasteTitle">Title:</label>
            <input type="text" name="pasteTitle" required>
            <label for="pasteContent">Content:</label>
            <textarea name="pasteContent" required></textarea>
            <button type="submit">Add Paste</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </main>
</body>
</html>
